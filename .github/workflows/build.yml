name: DerpFest AOSP - Samsung A32 (Hyper-Slim)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 1024
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Aggressive Manual Cleanup
        run: |
          sudo rm -rf /usr/local/share/boost /usr/local/lib/android /opt/ghc /usr/share/dotnet /opt/az /usr/share/swift
          sudo apt-get clean

      - name: Install Build Tools
        run: |
          sudo apt update && sudo apt install -y bc bison build-essential ccache curl flex g++-multilib \
          gcc-multilib git gnupg gperf libxml2-utils lz4 ncurses-dev python3 \
          libssl-dev rsync unzip zip zlib1g-dev python-is-python3
          mkdir -p ~/bin && curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo

      - name: Manual Overdrive Sync
        run: |
          export PATH=~/bin:$PATH
          mkdir android && cd android
          
          # 1. Init with extreme filtering
          repo init -u https://github.com/DerpFest-AOSP/manifest.git -b 14 --depth=1 --partial-clone --clone-filter=blob:none
          
          # 2. Clone your trees manually (Depth 1)
          git clone --depth=1 https://github.com/a325g/device_samsung_a32x.git device/samsung/a32x
          git clone --depth=1 https://github.com/Yenping0001/vendor_samsung_a32x.git vendor/samsung/a32x
          git clone --depth=1 https://github.com/Yenping0001/android_kernel_samsung_a32x.git kernel/samsung/a32x
          
          # 3. The "Survival" Sync: Sync and immediately purge .repo metadata
          # We use --no-checkout first to get the data without the disk-bloat
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags --no-checkout
          
          # Now force checkout (This is where your error usually happens)
          # If it fails, we move on anyway and try to build
          repo forall -c "git checkout ." || true
          
          # 4. Cleanup .repo BEFORE building
          rm -rf .repo
          
          # 5. Remove all hidden .git folders to save another ~10GB
          find . -name ".git" -type d -exec rm -rf {} + || true

      - name: Build ROM
        run: |
          export PATH=~/bin:$PATH
          cd android
          export USE_CCACHE=0
          source build/envsetup.sh
          
          # Codename check: ensure this matches your tree
          lunch derpfest_a32x-userdebug
          
          # Build
          mka derp -j$(nproc --all)

      - name: Upload to Releases
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: android/out/target/product/a32x/DerpFest*.zip
          tag_name: a325g-${{ github.run_id }}
          name: DerpFest Build for A32
          
